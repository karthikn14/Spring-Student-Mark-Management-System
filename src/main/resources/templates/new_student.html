<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Mark System</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	    <div class="container">
        <h1>Student Mark System</h1>
        <hr>
        <h2>Save Student</h2>
        
                <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
            <input type="text" th:field="*{regNo}" placeholder="Reg num" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Name}" placeholder="Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{mark1}" placeholder="mark1" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{mark2}" placeholder="mark2" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{mark3}" placeholder="mark2" class="form-control mb-4 col-4">
            
            

            <button type="submit" class="btn btn-info col-2"> Save Student</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Student List</a>
    </div>
        
	

</body>
</html>
